<!DOCTYPE html>
<html>
  <head>
    <title>Tienda Virtual Richard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style type="text/css">
      body {
        background-color: #fff;
      }

      .container {
        width: 100%;
        height: 100px;
        background-color: #ccc;
        margin: 0;
        padding: 0;
      }

      .btn {
        width: 100px;
        height: 50px;
        background-color: #000;
        color: #fff;
        font-size: 20px;
        font-family: Merriweather;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button type="button" id="btnContacto" class="btn btn-primary" onclick="mostrarFormulario()">Contacto</button>
    </div>

    <script>
      function mostrarFormulario() {
        var formulario = document.createElement("form");
        formulario.action = "https://www.tiendavirtualrichard.com/enviar-contacto";
        formulario.method = "post";

        var nombre = document.createElement("input");
        nombre.type = "text";
        nombre.name = "nombre";
        nombre.placeholder = "Nombre";

        var correo = document.createElement("input");
        correo.type = "text";
        correo.name = "correo";
        correo.placeholder = "Correo electr√≥nico";

        var mensaje = document.createElement("textarea");
        mensaje.name = "mensaje";
        mensaje.placeholder = "Mensaje";

        var enviar = document.createElement("input");
        enviar.type = "submit";
        enviar.value = "Enviar";

        formulario.appendChild(nombre);
        formulario.appendChild(correo);
        formulario.appendChild(mensaje);
        formulario.appendChild(enviar);

        document.body.appendChild(formulario);
      }
    </script>
  </body>
</html>
